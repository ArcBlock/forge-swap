[app]
name = ""
version = ""
path = ""
executable = ""
sock_tcp = ""

[forge]
proto_version = 1
path = "<%= forge_path %>/core"
logpath = "logs"
sock_grpc = "tcp://127.0.0.1:<%= grpc %>"

[forge.web]
enabled = true
port= <%= web %>

[forge.transaction]

# max asset size
max_asset_size = 1000000

[forge.transaction.declare]
restricted = false

[forge.transaction.poke]
# the amount account get with poke tx
amount = 25
balance = 3750000000

[forge.stake.timeout]
general = 10
stake_for_node = 60

[forge.prime.moderator]
# address of interrim moderator
address = "<%= moderator.address %>"
# public key of the moderator
pk = "<%= moderator.pk %>"
balance = 0


[forge.token]
name = "ArcBlock TBA"
symbol = "TBA"
unit = "arc"
description = "ArcBlock TBA"
icon = "data:image/png;base64,"
decimal = 16
initial_supply = 5000000000
total_supply = 750000000
inflation_rate = 0

[[forge.accounts]]
address = "z1SWvGbnCiJf5MpWnV8qoYQWrYnK2BdtpaQ"
pk = "-MquJfPf-c5j3q0MYfWV0nsdEGU8p87ZjWBLMBSfrUI"
balance = 1000000000

[tendermint]
moniker = "forge-local"
path = "<%= forge_path %>/tendermint"
keypath = "<%= forge_path %>/config"
logpath = "logs"
# log_level = "*:debug"
sock_proxy_app = "tcp://127.0.0.1:<%= proxy %>"
sock_rpc = "tcp://127.0.0.1:<%= tm_rpc %>"
sock_grpc = "tcp://127.0.0.1:<%= tm_grpc %>"
sock_p2p = "tcp://0.0.0.0:<%= p2p %>"
sock_prof = ""
persistent_peers = "<%= persistent_peers %>"
seed_peers = ""
timeout_commit = "1s"
skip_timeout_commit = false
create_empty_blocks = true
seed_mode = false
recheck = false

[tendermint.genesis]
genesis_time = "2019-02-10T19:22:08.938749Z"
chain_id = "<%= chain_id %>"
max_bytes = 3000000
max_gas = -1
app_hash = ""

<%= for validator <- validators do %>
[[tendermint.genesis.validators]]
address = "<%= validator.address %>"
name = "<%= validator.moniker %>"
power = "1000"

[tendermint.genesis.validators.pub_key]
type = "<%= validator.type %>"
value = "<%= validator.key %>"
<% end %>

[ipfs]
path = "<%= forge_path %>/ipfs"
logpath = "logs"
swarm_port = <%= ipfs_swarm %>
api_port = <%= ipfs_api %>
gateway_port = <%= ipfs_gateway %>

[cache]
path = "<%= forge_path %>/cache/mnesia_data_dir"
